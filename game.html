<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="score">
            <div id="user-score" class="score-board">User: 0</div>
            <div id="computer-score" class="score-board">Computer: 0</div>
        </div>
        <div class="choices">
            <button class="choice" id="rock">✊</button>
            <button class="choice" id="paper">✋</button>
            <button class="choice" id="scissors">✌</button>
        </div>
        <p id="result">Make your move!</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
